<div class="mt-3 d-flex flex-column align-items-center">
  <div class="d-flex justify-content-evenly">
    @if(this.productImages){ @for(image of this.productImages; track image){
    <img class="img-fluid w-25 h-25 mb-3" src="{{ image }}" />
    } }
  </div>
  <div class="p-3">
    <div class="d-flex">
      <p class="fw-bold me-2">Title:</p>
      <p>{{ product.title }}</p>
    </div>
    <div class="d-flex">
      <p class="fw-bold me-2">Price:</p>
      <p>{{ product.price | currency }}</p>
    </div>
    <div class="d-flex">
      <p class="fw-bold me-2">Description:</p>
      <p>{{ product.description }}</p>
    </div>
    <div class="d-flex">
      <p class="fw-bold me-2">Category:</p>
      <p>{{ product.category.name }}</p>
    </div>
  </div>
</div>
<a class="ms-3 mt-5" (click)="onBackToProducts()">Back to the products</a>
