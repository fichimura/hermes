<div class="container">
  <form class="mb-5 mt-5">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        required
        ngModel
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        required
        ngModel
        name="password"
      />
    </div>
    <app-submit-cancel />
  </form>
</div>
